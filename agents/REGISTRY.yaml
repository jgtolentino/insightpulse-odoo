# AGENT ORCHESTRATION GRAPH
# ══════════════════════════════════════════════════════════════

graph:
  # SuperClaude parallel workflow
  superclaude:
    entrypoint: "bootstrap → build_full_stack"
    workflows:
      - bootstrap: [architect, ai-engineer, doc-writer, devops]
      - build_full_stack: [ai-engineer, devops, doc-writer, qa-engineer, architect]
      - build_ai_infrastructure: [ai-engineer, devops, doc-writer]

  # Automation agents routing
  automation:
    entrypoint: "/ingest → collector → fixer"
    routes:
      - condition: "diff|spec_gap"
        target: git-specialist
      - condition: "issue(domain=odoo)"
        target: automation-executor
      - condition: "gap_request|repo_state"
        target: automation-gap-analyzer
      - condition: "conflict signals"
        target: conflict-manager

