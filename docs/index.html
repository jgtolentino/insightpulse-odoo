<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>InsightPulse Odoo - Finance SSC Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="InsightPulse Odoo Finance SSC automation documentation">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'InsightPulse Odoo',
      repo: 'https://github.com/jgtolentino/insightpulse-odoo',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      search: {
        paths: 'auto',
        placeholder: 'Search',
        noData: 'No Results!',
        depth: 6
      },
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function (html) {
            return '> Last updated: ' + new Date().toLocaleString() + '\n\n' + html
          })
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
</body>
</html>
