        const bg = '#04172b';
        const onTrack = '#00C853';
        const atRisk = '#FFAB00';
        const late = '#FF5252';
        const open = '#90caf9'; // Blue for future/open

        function statusColor(status) {
            if (status === 'late') return late;
            if (status === 'at_risk') return atRisk;
            if (status === 'open') return open;
            return onTrack;
        }

        const seriesData = nodes.map(n => ({
            ...n,
            symbolSize: 10,
            itemStyle: { color: statusColor(n.status) },
        }));

        option = {
            backgroundColor: bg,
            title: {
                text: '2026 Finance Closing & Tax Calendar',
                left: 'center',
                top: 20,
                textStyle: { color: '#ffffff', fontSize: 24 }
            },
            tooltip: {
                trigger: 'item',
                formatter: params => {
                    const d = params.data;
                    return `
                        <div style="text-align:left">
                        <b>${d.value[0]}</b><br/>
                        ${d.label}<br/>
                        ${d.role} â€“ ${d.person}<br/>
                        Status: ${d.status}
                        </div>
                    `;
                },
            },
            calendar: {
                range: '2026',
                cellSize: ['auto', 20],
                top: 100,
                left: 60,
                right: 60,
                bottom: 40,
                yearLabel: { show: true, color: '#fff', fontSize: 20 },
                dayLabel: { firstDay: 1, color: '#90a4ae', nameMap: 'en' },
                monthLabel: { color: '#90a4ae', nameMap: 'en' },
                itemStyle: {
                    color: '#0b253a',
                    borderColor: '#113550'
                }
            },
            series: [
                {
                    type: 'graph',
                    coordinateSystem: 'calendar',
                    data: seriesData,
                    links: [],
                    edgeSymbol: ['none', 'arrow'],
                    edgeSymbolSize: 6,
                    lineStyle: {
                        color: '#90caf9',
                        width: 1,
                        opacity: 0.6,
                    },
                    emphasis: { focus: 'adjacency' },
                },
            ],
        };

        option && myChart.setOption(option);
        
        window.addEventListener('resize', function() {
            myChart.resize();
        });
    </script>
