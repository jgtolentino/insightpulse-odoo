name: Bridge CI

on:
  pull_request:
    branches: [main]
    paths:
      - 'bridge_api/**'
      - 'supabase/functions/**'
      - 'odoo_addons/ip_event_bus/**'
  push:
    branches: [main]
    paths:
      - 'bridge_api/**'
      - 'supabase/functions/**'
      - 'odoo_addons/ip_event_bus/**'
  workflow_dispatch:

jobs:
  lint-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Biome
        run: npm i -g @biomejs/biome

      - name: Lint Edge Functions
        run: |
          if [ -d supabase/functions ]; then
            cd supabase/functions
            biome check . --write || true
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python linters
        run: |
          python -m pip install --upgrade pip
          pip install pyflakes black isort

      - name: Lint Python code
        run: |
          if [ -d bridge_api ]; then
            pyflakes bridge_api || true
            black --check bridge_api || true
            isort --check-only bridge_api || true
          fi

  test-python:
    name: Test Python Bridge
    runs-on: ubuntu-latest
    needs: lint-typecheck

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          if [ -f bridge_api/requirements.txt ]; then
            pip install -r bridge_api/requirements.txt
            pip install pytest pytest-asyncio pytest-cov
          fi

      - name: Run tests
        run: |
          if [ -d bridge_api/tests ]; then
            pytest bridge_api/tests/ -v --cov=bridge_api || echo "No tests found"
          fi

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: lint-typecheck

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build bridge API image
        run: |
          if [ -f bridge_api/Dockerfile ]; then
            docker build -t insightpulse-bridge:test bridge_api/
          fi

  validate-odoo:
    name: Validate Odoo Addon
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validate addon structure
        run: |
          if [ -d odoo_addons/ip_event_bus ]; then
            # Check required files exist
            test -f odoo_addons/ip_event_bus/__manifest__.py
            test -f odoo_addons/ip_event_bus/__init__.py
            test -f odoo_addons/ip_event_bus/controllers/__init__.py
            test -f odoo_addons/ip_event_bus/controllers/event_bus.py
            echo "âœ… Odoo addon structure is valid"
          fi

      - name: Lint Python (Odoo addon)
        run: |
          pip install pyflakes
          if [ -d odoo_addons/ip_event_bus ]; then
            pyflakes odoo_addons/ip_event_bus || true
          fi
