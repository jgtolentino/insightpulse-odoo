name: CI/CD Metrics Collector

on:
  workflow_run:
    workflows:
      - "CI Unified"
      - "Odoo CI"
      - "Automation Health Check"
      - "Visual Parity"
    types: [completed]
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours

# Prevent multiple concurrent runs and workflow spam
concurrency:
  group: ci-metrics-collector-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: read
  contents: read

jobs:
  collect-metrics:
    runs-on: ubuntu-latest
    # Only run on successful workflow completions (skip failed/cancelled)
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'schedule' }}
    steps:
      - uses: actions/checkout@v4

      - name: Collect workflow metrics
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const workflows = await github.rest.actions.listWorkflowRunsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100
            });

            const metrics = workflows.data.workflow_runs.map(run => ({
              workflow: run.name,
              status: run.conclusion,
              duration: Math.round((new Date(run.updated_at) - new Date(run.created_at)) / 1000),
              created_at: run.created_at
            }));

            console.log(`ğŸ“Š Collected ${metrics.length} workflow runs`);
            console.log(`âœ… Success rate: ${(metrics.filter(m => m.status === 'success').length / metrics.length * 100).toFixed(1)}%`);

            // Save metrics to file for Supabase upload
            fs.writeFileSync('metrics.json', JSON.stringify(metrics, null, 2));

      - name: Upload metrics to Supabase
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          # Check if Supabase credentials are configured
          if [[ -z "$SUPABASE_URL" ]] || [[ -z "$SUPABASE_SERVICE_ROLE_KEY" ]]; then
            echo "âš ï¸  Supabase credentials not configured. Skipping upload."
            echo "â„¹ï¸  To enable metrics upload:"
            echo "   1. gh secret set SUPABASE_URL --body 'https://your-project.supabase.co'"
            echo "   2. gh secret set SUPABASE_SERVICE_ROLE_KEY --body 'your-service-role-key'"
            echo "   3. Ensure table 'ops.workflow_runs' exists in Supabase"
            exit 0
          fi

          # Upload each metric to Supabase
          echo "ğŸ“¤ Uploading metrics to Supabase..."
          UPLOAD_COUNT=0
          UPLOAD_ERRORS=0

          cat metrics.json | jq -c '.[]' | while read -r metric; do
            HTTP_CODE=$(curl -s -w "%{http_code}" -o /tmp/upload_response.txt \
              -X POST "${SUPABASE_URL}/rest/v1/ops.workflow_runs" \
              -H "apikey: ${SUPABASE_SERVICE_ROLE_KEY}" \
              -H "Authorization: Bearer ${SUPABASE_SERVICE_ROLE_KEY}" \
              -H "Content-Type: application/json" \
              -H "Prefer: return=minimal" \
              -d "$metric")

            if [[ "$HTTP_CODE" =~ ^2[0-9][0-9]$ ]]; then
              ((UPLOAD_COUNT++))
            else
              echo "âš ï¸  Upload failed with HTTP $HTTP_CODE"
              cat /tmp/upload_response.txt
              ((UPLOAD_ERRORS++))
            fi
          done

          echo "âœ… Uploaded $UPLOAD_COUNT metrics to Supabase ($UPLOAD_ERRORS errors)"

      - name: Summary
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“Š CI/CD Metrics Collection Complete"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
