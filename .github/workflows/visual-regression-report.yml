name: Visual Regression Report Generator

on:
  workflow_run:
    workflows: ["Visual Regression Testing (PR)"]
    types:
      - completed

jobs:
  generate-report:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Download visual diff artifacts
        uses: actions/download-artifact@v4
        with:
          name: visual-diffs-${{ github.event.workflow_run.pull_requests[0].number }}
          path: visual-artifacts/

      - name: Generate enhanced HTML report
        run: node scripts/visual-regression/generate-report.js

      - name: Upload enhanced report
        uses: actions/upload-artifact@v4
        with:
          name: visual-regression-enhanced-report
          path: visual-report-enhanced.html
          retention-days: 30

      - name: Deploy report to GitHub Pages (optional)
        if: false  # Enable if you want reports on GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./visual-report
          destination_dir: visual-regression/${{ github.event.workflow_run.pull_requests[0].number }}
