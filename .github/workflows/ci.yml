name: Quick CI Check
on:
  push:
    branches-ignore:
      - main  # Main branch uses ci-deploy.yml
  pull_request:

jobs:
  quick-lint:
    name: Quick Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
      - name: Install tools
        run: pip install -U pip wheel ruff pytest
      - name: Ruff lint
        run: ruff check . || true
      - name: Ruff format check
        run: ruff format --check . || true
      - name: Quick test
        run: pytest --collect-only || true
