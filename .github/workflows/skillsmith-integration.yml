name: Skillsmith Integration Pipeline
# Runs after mining to update confidence, sync datasets, and maintain catalog

on:
  # Run after mining completes
  workflow_run:
    workflows: ["Skillsmith - Auto Skill Builder"]
    types:
      - completed

  # Also allow manual trigger
  workflow_dispatch:

  # Scheduled run: daily at 2 AM UTC (independent of mining)
  schedule:
    - cron: "0 2 * * *"

jobs:
  integrate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install psycopg jinja2 pyyaml python-slugify

      - name: Run integration pipeline
        env:
          SUPABASE_DB_HOST: ${{ secrets.SUPABASE_DB_HOST }}
          SUPABASE_DB_PORT: ${{ secrets.SUPABASE_DB_PORT }}
          SUPABASE_DB_NAME: ${{ secrets.SUPABASE_DB_NAME }}
          SUPABASE_DB_USER: ${{ secrets.SUPABASE_DB_USER }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          echo "ðŸ”— Running Skillsmith integration pipeline..."
          python3 services/skillsmith/integrate.py

      - name: Extract integration results
        id: results
        run: |
          # Parse last integration log
          if [ -f logs/skillsmith-integration.jsonl ]; then
            LAST_RUN=$(tail -1 logs/skillsmith-integration.jsonl)
            echo "last_run=$LAST_RUN" >> $GITHUB_OUTPUT

            # Extract key metrics
            STATUS=$(echo "$LAST_RUN" | jq -r '.status')
            echo "status=$STATUS" >> $GITHUB_OUTPUT

            # Check if retrain needed
            RETRAIN=$(echo "$LAST_RUN" | jq -r '.steps[] | select(.step == "retrain_check") | .result.retrain_needed')
            echo "retrain_needed=$RETRAIN" >> $GITHUB_OUTPUT
          fi

      - name: Commit integration changes
        if: steps.results.outputs.status == 'success'
        run: |
          git config user.email "bot@insightpulseai.net"
          git config user.name "skillsmith-integration-bot"

          # Add updated files
          git add skills/*.yaml 2>/dev/null || true
          git add datasets/trm/erp_tasks.jsonl 2>/dev/null || true
          git add docs/error-codes.yaml 2>/dev/null || true
          git add logs/skillsmith-integration.jsonl 2>/dev/null || true
          git add logs/confidence-updates.jsonl 2>/dev/null || true

          # Check if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          # Commit changes
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          cat > /tmp/commit_msg.txt <<EOF
          chore(skillsmith): integration pipeline updates

          Automated updates from Skillsmith integration pipeline

          - Updated skill confidence scores
          - Synced approved skills to TRM dataset
          - Refreshed error catalog with live data

          Run: ${{ github.run_id }}
          Timestamp: $TIMESTAMP
          EOF

          git commit -F /tmp/commit_msg.txt

          # Push to main (or adjust branch as needed)
          git push origin HEAD:main || echo "Push failed, may need manual merge"

      - name: Create retrain reminder issue
        if: steps.results.outputs.retrain_needed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const result = ${{ steps.results.outputs.last_run }};
            const retrainInfo = result.steps.find(s => s.step === 'retrain_check').result;

            const body = `
            ## ðŸ”„ Model Retraining Recommended

            The Skillsmith integration pipeline detected significant changes warranting model retraining.

            ### Stats
            - **Recent additions**: ${retrainInfo.recent_additions}
            - **Threshold**: ${retrainInfo.threshold}
            - **Recommendation**: ${retrainInfo.recommendation}

            ### Action Required
            \`\`\`bash
            make retrain
            \`\`\`

            ### Context
            - **Run ID**: ${{ github.run_id }}
            - **Timestamp**: ${result.timestamp}
            - **Pipeline status**: ${result.status}

            ---
            *Auto-generated by Skillsmith integration pipeline*
            `;

            // Check if issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['skillsmith', 'retrain-needed'],
              state: 'open'
            });

            if (issues.data.length === 0) {
              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'ðŸ”„ Model Retraining Recommended',
                body: body,
                labels: ['skillsmith', 'retrain-needed', 'automated']
              });
            } else {
              // Update existing issue
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issues.data[0].number,
                body: `### Update: ${result.timestamp}\n\n${body}`
              });
            }

      - name: Upload integration logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-logs-${{ github.run_id }}
          path: |
            logs/skillsmith-integration.jsonl
            logs/confidence-updates.jsonl
          retention-days: 30

      - name: Summary
        if: always()
        run: |
          echo "## Integration Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f logs/skillsmith-integration.jsonl ]; then
            LAST_RUN=$(tail -1 logs/skillsmith-integration.jsonl)
            STATUS=$(echo "$LAST_RUN" | jq -r '.status')
            TIMESTAMP=$(echo "$LAST_RUN" | jq -r '.timestamp')

            echo "**Status**: $STATUS" >> $GITHUB_STEP_SUMMARY
            echo "**Timestamp**: $TIMESTAMP" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            echo "### Steps Completed" >> $GITHUB_STEP_SUMMARY
            echo "$LAST_RUN" | jq -r '.steps[] | "- \(.step): \(if .result.error then "âŒ Error" else "âœ… Success" end)"' >> $GITHUB_STEP_SUMMARY

            # Check retrain status
            RETRAIN=$(echo "$LAST_RUN" | jq -r '.steps[] | select(.step == "retrain_check") | .result.retrain_needed')
            if [ "$RETRAIN" = "true" ]; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "âš ï¸  **Model retraining recommended!**" >> $GITHUB_STEP_SUMMARY
              echo "Run: \`make retrain\`" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âŒ No integration logs found" >> $GITHUB_STEP_SUMMARY
          fi
