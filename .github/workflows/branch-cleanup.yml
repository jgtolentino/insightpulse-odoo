name: Branch Cleanup
on:
  workflow_dispatch:  # Manual trigger
    inputs:
      dry_run:
        description: 'Dry run (no actual changes)'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
  schedule:
    - cron: '0 0 1 * *'  # Monthly on the 1st at midnight

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
      
      - name: Run branch cleanup (dry run)
        if: github.event.inputs.dry_run == 'true' || github.event_name == 'schedule'
        env:
          DRY_RUN: 'true'
        run: bash scripts/branch_cleanup.sh
      
      - name: Run branch cleanup (apply changes)
        if: github.event.inputs.dry_run == 'false'
        env:
          DRY_RUN: 'false'
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bash scripts/branch_cleanup.sh
      
      - name: Validate main branch protection
        run: |
          gh api repos/${{ github.repository }}/branches/main/protection \
            --jq '.required_pull_request_reviews.required_approving_review_count' \
            > /tmp/main_protection.json || echo "No protection rules found"
          
          if [ -s /tmp/main_protection.json ]; then
            echo "‚úÖ Main branch protection is active"
          else
            echo "‚ö†Ô∏è No branch protection found on main"
          fi
      
      - name: List remaining branches
        run: |
          echo "üìä Remaining branches:"
          git branch -r | grep -vE "origin/HEAD" | wc -l
          git branch -r | grep -vE "origin/HEAD"
      
      - name: Check for open PRs
        run: |
          echo "üìã Open PRs:"
          gh pr list --state open --json number,title,headRefName
