# GitHub Actions Workflow for Apache Superset Production Deployment
# Implements: Build ‚Üí Push ‚Üí Deploy ‚Üí Health Check with Celery workers

name: Build and Deploy Apache Superset

on:
  push:
    branches:
      - main
      - production
    paths:
      - 'superset/**'
      - 'infra/superset/**'
      - 'docker-compose.superset.yml'
      - '.github/workflows/superset-deploy.yml'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: registry.digitalocean.com/insightpulse
  IMAGE_NAME: superset
  SUPERSET_VERSION: '4.0.0'
  DO_APP_ID_SUPERSET: 73af11cb-dab2-4cb1-9770-291c536531e6

jobs:
  build-custom-superset:
    name: Build Custom Superset Image
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    outputs:
      image_tags: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}

      - name: Log in to DigitalOcean Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.digitalocean.com
          username: ${{ secrets.DIGITALOCEAN_TOKEN }}
          password: ${{ secrets.DIGITALOCEAN_TOKEN }}

      - name: Build and push Superset image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ./superset
          file: ./superset/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          provenance: true
          sbom: true
          build-args: |
            SUPERSET_VERSION=${{ env.SUPERSET_VERSION }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: spdx-json
          output-file: sbom-superset.spdx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-superset
          path: sbom-superset.spdx.json

  security-scan:
    name: Security Vulnerability Scan
    needs: build-custom-superset
    runs-on: ubuntu-latest

    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results-superset.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-superset.sarif'

  deploy-superset-app-platform:
    name: Deploy Superset to DigitalOcean App Platform
    needs: [build-custom-superset, security-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, '[app-platform]')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_ACCESS_TOKEN }}

      - name: Update App Spec
        run: |
          echo "üìù Updating Superset app spec..."
          if [ -f infra/superset/superset-simple.yaml ]; then
            doctl apps update ${{ env.DO_APP_ID_SUPERSET }} --spec infra/superset/superset-simple.yaml
          fi

      - name: Create Deployment
        run: |
          echo "üöÄ Creating new deployment..."
          DEPLOYMENT_ID=$(doctl apps create-deployment ${{ env.DO_APP_ID_SUPERSET }} --force-rebuild --format ID --no-header)
          echo "DEPLOYMENT_ID=$DEPLOYMENT_ID" >> $GITHUB_ENV
          echo "Deployment ID: $DEPLOYMENT_ID"

      - name: Wait for Deployment
        run: |
          echo "‚è≥ Waiting for deployment to complete..."

          for i in {1..30}; do
            STATUS=$(doctl apps get-deployment ${{ env.DO_APP_ID_SUPERSET }} ${{ env.DEPLOYMENT_ID }} --format Phase --no-header)
            echo "Deployment status: $STATUS"

            if [ "$STATUS" = "ACTIVE" ]; then
              echo "‚úÖ Deployment successful"
              exit 0
            elif [ "$STATUS" = "ERROR" ] || [ "$STATUS" = "CANCELED" ]; then
              echo "‚ùå Deployment failed with status: $STATUS"
              doctl apps logs ${{ env.DO_APP_ID_SUPERSET }} --type deploy
              exit 1
            fi

            sleep 20
          done

          echo "‚ùå Deployment timeout after 10 minutes"
          exit 1

      - name: Verify Health
        run: |
          echo "üè• Verifying Superset health..."
          sleep 30

          HEALTH_URL="https://superset.insightpulseai.net/health"

          for i in {1..10}; do
            if curl -sf "$HEALTH_URL" | grep -q "OK"; then
              echo "‚úÖ Superset is healthy"
              exit 0
            fi
            echo "Attempt $i/10, waiting 10s..."
            sleep 10
          done

          echo "‚ùå Health check failed"
          exit 1

  deploy-superset-droplet:
    name: Deploy Superset to Production Droplet
    needs: [build-custom-superset, security-scan]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/production'
    environment:
      name: production-bi
      url: https://bi.insightpulseai.net

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_TOKEN }}

      - name: Authenticate with DigitalOcean Registry
        run: doctl registry login

      - name: Deploy Superset Stack
        env:
          DROPLET_ID: ${{ secrets.PRODUCTION_DROPLET_ID }}
          SSH_PRIVATE_KEY: ${{ secrets.DROPLET_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          DROPLET_IP=$(doctl compute droplet get $DROPLET_ID --format PublicIPv4 --no-header)
          echo "Deploying Superset to droplet: $DROPLET_IP"

          ssh -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key root@$DROPLET_IP << 'ENDSSH'
            set -e
            cd /opt/superset || { echo "Directory /opt/superset not found"; exit 1; }

            docker compose exec -T postgres pg_dump -U superset superset > backup-superset-$(date +%Y%m%d-%H%M%S).sql || true

            docker compose pull
            docker compose up -d --no-deps superset superset-worker superset-beat

            sleep 15

            docker compose exec -T superset superset db upgrade
            docker compose exec -T superset superset init || true

            if [ -f /opt/superset/config/odoo-datasource.yaml ]; then
              docker compose exec -T superset superset import-datasources -p /app/config/odoo-datasource.yaml || true
            fi
          ENDSSH

      - name: Health Check
        run: |
          sleep 30

          for i in {1..5}; do
            HEALTH_CHECK=$(curl -s -o /dev/null -w "%{http_code}" https://bi.insightpulseai.net/health || echo "000")

            if [ "$HEALTH_CHECK" = "200" ]; then
              echo "‚úÖ Superset health check passed"
              exit 0
            fi

            echo "Health check attempt $i/5 failed with status: $HEALTH_CHECK"
            sleep 10
          done

          echo "‚ùå Superset health check failed"
          exit 1

      - name: Update Notion Deployment Log
        if: always()
        env:
          INSIGHTPULSE_API_KEY: ${{ secrets.INSIGHTPULSE_API_KEY }}
        run: |
          curl -X POST https://insightpulseai.net/api/notion/deployment-log \
            -H "Content-Type: application/json" \
            -H "X-API-Key: $INSIGHTPULSE_API_KEY" \
            -d "{
              \"service\": \"Apache Superset\",
              \"commit_sha\": \"${{ github.sha }}\",
              \"deployer\": \"${{ github.actor }}\",
              \"status\": \"${{ job.status }}\",
              \"timestamp\": \"$(date -u +"%Y-%m-%dT%H:%M:%SZ")\"
            }" || echo "Failed to update Notion"

  cleanup:
    name: Cleanup Old Images
    needs: [deploy-superset-app-platform, deploy-superset-droplet]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_TOKEN }}

      - name: Clean up old images
        run: |
          doctl registry repository list-tags $IMAGE_NAME --format Tag,UpdatedAt \
            | tail -n +6 \
            | awk '{print $1}' \
            | xargs -I {} doctl registry repository delete-tag $IMAGE_NAME {} --force || true
