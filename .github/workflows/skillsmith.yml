name: skillsmith
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  mine:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: pip install psycopg jinja2 python-slugify

      - name: Mine errors and generate skills
        env:
          SUPABASE_DB_HOST: ${{ secrets.SUPABASE_DB_HOST }}
          SUPABASE_DB_PORT: ${{ secrets.SUPABASE_DB_PORT }}
          SUPABASE_DB_NAME: ${{ secrets.SUPABASE_DB_NAME }}
          SUPABASE_DB_USER: ${{ secrets.SUPABASE_DB_USER }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: python skillsmith/miner.py --min_hits 2 --top 50

      - name: Commit proposed skills
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add skills/proposed/
          git diff --staged --quiet || git commit -m "chore: auto-generated skills from error mining"
          git push
