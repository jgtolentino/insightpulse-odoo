name: Skills - Full Compliance

on:
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      create_issues:
        description: 'Create GitHub issues for violations'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  full-compliance:
    name: Full OCA Compliance Audit
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml requests python-dotenv

      - name: Clone Anthropic Skills (if not present)
        run: |
          if [ ! -d "anthropic_skills" ]; then
            git clone --depth 1 https://github.com/anthropics/skills.git anthropic_skills
            cd anthropic_skills && git remote rename origin upstream
          fi

      - name: Run Full Compliance Profile
        id: full-compliance
        env:
          CREATE_ISSUES: ${{ github.event.inputs.create_issues || 'false' }}
        run: |
          echo "Running full_compliance profile..."
          python3 -m agents.run_skill \
            --profile full_compliance \
            --repo-path . \
            --json > results.json

          cat results.json

      - name: Generate Compliance Report
        run: |
          cat > compliance_report.md <<EOF
          # OCA Compliance Report

          **Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          **Profile:** full_compliance

          ## Results

          \`\`\`json
          $(cat results.json)
          \`\`\`

          ## Skills Executed

          - odoo.manifest.validate
          - odoo.directory.validate
          - odoo.naming.validate
          - odoo.readme.validate

          ---
          *Generated by InsightPulse AI Skills Runner*
          EOF

      - name: Upload Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: full-compliance-results
          path: |
            results.json
            compliance_report.md
          retention-days: 90

      - name: Create Compliance Issue (if violations)
        if: github.event.inputs.create_issues == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('results.json', 'utf8'));

            let hasViolations = false;
            let violationDetails = '';

            for (const [skill, exitCode] of Object.entries(results.results || {})) {
              if (exitCode !== 0) {
                hasViolations = true;
                violationDetails += `- **${skill}**: Exit code ${exitCode}\n`;
              }
            }

            if (hasViolations) {
              const report = fs.readFileSync('compliance_report.md', 'utf8');

              const issue = await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `ðŸ” Weekly OCA Compliance Violations - ${new Date().toISOString().split('T')[0]}`,
                body: `## Compliance Violations Detected\n\n${violationDetails}\n\n${report}`,
                labels: ['compliance', 'oca', 'automated']
              });

              console.log(`Created issue #${issue.data.number}`);
            }

      - name: Notify via workflow summary
        if: always()
        run: |
          echo "## Full Compliance Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
          cat results.json >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
