name: Service Health Check
on:
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes
  workflow_dispatch:  # Manual trigger
  push:
    paths:
      - 'infra/services.yaml'
      - 'scripts/health_check_services.sh'
      - '.github/workflows/health-check.yml'

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Run health check
        id: health
        run: bash scripts/health_check_services.sh
        continue-on-error: true
      
      - name: Create status badge data
        if: always()
        run: |
          if [ "${{ steps.health.outcome }}" = "success" ]; then
            echo "STATUS=passing" >> $GITHUB_ENV
            echo "COLOR=brightgreen" >> $GITHUB_ENV
          else
            echo "STATUS=failing" >> $GITHUB_ENV
            echo "COLOR=red" >> $GITHUB_ENV
          fi
      
      - name: Notify on failure
        if: failure() && github.event_name == 'schedule'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Service Health Check Failed',
              body: `## Health Check Failure

One or more services are not responding as expected.

**Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
**Time:** ${{ github.event.repository.updated_at }}

Please investigate immediately.

### Critical Services
- Odoo ERP
- Auth Gateway
- Supabase API

### High Priority Services
- n8n Workflows
- MCP Hub
- Apache Superset

---
_Auto-generated by service health check workflow_`,
              labels: ['incident', 'automated']
            });
