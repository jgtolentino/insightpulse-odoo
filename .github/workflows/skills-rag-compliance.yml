name: Skills - RAG Enhanced Compliance

on:
  workflow_dispatch:
    inputs:
      profile:
        description: 'RAG Profile to run'
        required: true
        default: 'rag_full_compliance'
        type: choice
        options:
          - 'rag_full_compliance'
          - 'rag_security_audit'
          - 'rag_code_quality'
  schedule:
    # Run monthly on the 1st at 3 AM UTC
    - cron: '0 3 1 * *'

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  rag-compliance:
    name: RAG-Enhanced Compliance Check
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml requests python-dotenv openai supabase

      - name: Clone Anthropic Skills (if not present)
        run: |
          if [ ! -d "anthropic_skills" ]; then
            git clone --depth 1 https://github.com/anthropics/skills.git anthropic_skills
            cd anthropic_skills && git remote rename origin upstream
          fi

      - name: Run RAG Compliance Profile
        id: rag-compliance
        env:
          VISUAL_KG_SUPABASE_URL: ${{ secrets.VISUAL_KG_SUPABASE_URL }}
          VISUAL_KG_SUPABASE_KEY: ${{ secrets.VISUAL_KG_SUPABASE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PROFILE: ${{ github.event.inputs.profile || 'rag_full_compliance' }}
        run: |
          echo "Running $PROFILE profile with RAG enhancement..."

          if [ -z "$VISUAL_KG_SUPABASE_URL" ]; then
            echo "âš ï¸  Warning: VISUAL_KG_SUPABASE_URL not set. RAG features will be disabled."
          fi

          python3 -m agents.run_skill \
            --profile "$PROFILE" \
            --repo-path . \
            --json > results.json

          cat results.json

      - name: Generate RAG Report
        run: |
          PROFILE="${{ github.event.inputs.profile || 'rag_full_compliance' }}"

          cat > rag_report.md <<EOF
          # RAG-Enhanced Compliance Report

          **Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          **Profile:** $PROFILE
          **Knowledge Graph:** Enabled

          ## Results

          \`\`\`json
          $(cat results.json)
          \`\`\`

          ## RAG Skills Executed

          ### RAG-Enhanced Validators
          - odoo.manifest.validate_rag (with OCA guideline vector search)
          - odoo.python.validate_rag (with OCA code examples)
          - odoo.xml.validate_rag (with official Odoo docs)
          - odoo.security.validate_rag (with security best practices)

          ### Knowledge Graph Sources
          - OCA/OpenUpgrade (18.0)
          - OCA/oca-github-bot
          - OCA/maintainer-tools
          - OCA/OCB (18.0)
          - OCA/odoo-community.org
          - odoo/odoo (18.0)
          - odoo/documentation (18.0)

          ---
          *Generated by InsightPulse AI RAG-Enhanced Skills Runner*
          EOF

      - name: Upload Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: rag-compliance-results-${{ github.event.inputs.profile || 'rag_full_compliance' }}
          path: |
            results.json
            rag_report.md
          retention-days: 90

      - name: Create RAG Compliance Issue (if violations)
        if: github.event.inputs.profile == 'rag_full_compliance'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('results.json', 'utf8'));

            let hasViolations = false;
            let violationDetails = '';

            for (const [skill, exitCode] of Object.entries(results.results || {})) {
              if (exitCode !== 0) {
                hasViolations = true;
                violationDetails += `- **${skill}**: Exit code ${exitCode}\n`;
              }
            }

            if (hasViolations) {
              const report = fs.readFileSync('rag_report.md', 'utf8');

              const issue = await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `ðŸ§  RAG-Enhanced Compliance Violations - ${new Date().toISOString().split('T')[0]}`,
                body: `## RAG-Enhanced Compliance Violations\n\n${violationDetails}\n\n${report}`,
                labels: ['compliance', 'oca', 'rag', 'automated']
              });

              console.log(`Created issue #${issue.data.number}`);
            }

      - name: Notify via workflow summary
        if: always()
        run: |
          echo "## RAG-Enhanced Compliance Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Profile:** ${{ github.event.inputs.profile || 'rag_full_compliance' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
          cat results.json >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
