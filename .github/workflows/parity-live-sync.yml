name: Parity Live Sync

on:
  schedule:
    # Daily at 18:00 UTC (02:00 PH time next day)
    - cron: "0 18 * * *"
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'scripts/export-live-modules.py'
      - 'scripts/sync-live-to-docs.sh'
      - '.github/workflows/parity-live-sync.yml'

jobs:
  live-snapshot:
    name: Export Live Module Inventory
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install requests

      - name: Export live module inventory
        id: export
        env:
          ODOO_URL: ${{ secrets.ODOO_URL }}
          ODOO_DB: ${{ secrets.ODOO_DB }}
          ODOO_LOGIN: ${{ secrets.ODOO_LOGIN }}
          ODOO_PASSWORD: ${{ secrets.ODOO_PASSWORD }}
        run: |
          if [ -z "$ODOO_URL" ]; then
            echo "⚠️  ODOO_URL secret not configured - skipping live inventory sync"
            echo "Configure secrets at: Settings → Secrets and variables → Actions"
            echo "export_success=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          python3 scripts/export-live-modules.py
          echo "export_success=true" >> $GITHUB_OUTPUT

      - name: Sync to documentation
        if: steps.export.outputs.export_success == 'true'
        run: |
          chmod +x scripts/sync-live-to-docs.sh
          bash scripts/sync-live-to-docs.sh

      - name: Check for changes
        if: steps.export.outputs.export_success == 'true'
        id: git_diff
        run: |
          git diff --quiet reports/ docs/ENTERPRISE_PARITY.md || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.export.outputs.export_success == 'true' && steps.git_diff.outputs.changed == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          SNAPSHOT_FILE=$(ls -t reports/live_modules_*.md | head -n1)
          SNAPSHOT_NAME=$(basename "$SNAPSHOT_FILE")

          git add reports/ docs/ENTERPRISE_PARITY.md

          git commit -m "$(cat <<'EOF'
          docs(parity): sync live module inventory → $SNAPSHOT_NAME

          Automated daily snapshot of live Odoo module inventory.

          🤖 Generated with [Claude Code](https://claude.com/claude-code)

          Co-Authored-By: Claude <noreply@anthropic.com>
          EOF
          )"

          git push

      - name: Upload snapshot artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: live-module-inventory
          path: |
            reports/live_modules_*.csv
            reports/live_modules_*.md
          retention-days: 90

      - name: Summary
        if: always()
        run: |
          echo "### 📊 Live Module Inventory Snapshot" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.export.outputs.export_success }}" == "true" ]; then
            SNAPSHOT_FILE=$(ls -t reports/live_modules_*.md 2>/dev/null | head -n1)
            if [ -n "$SNAPSHOT_FILE" ] && [ -f "$SNAPSHOT_FILE" ]; then
              cat "$SNAPSHOT_FILE" >> $GITHUB_STEP_SUMMARY
            else
              echo "⚠️ No snapshot file found" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "⚠️ **Secrets not configured** - Live inventory export skipped" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "To enable live module inventory sync:" >> $GITHUB_STEP_SUMMARY
            echo "1. Go to Settings → Secrets and variables → Actions" >> $GITHUB_STEP_SUMMARY
            echo "2. Add the following secrets:" >> $GITHUB_STEP_SUMMARY
            echo "   - \`ODOO_URL\`: Your Odoo instance URL" >> $GITHUB_STEP_SUMMARY
            echo "   - \`ODOO_DB\`: Database name" >> $GITHUB_STEP_SUMMARY
            echo "   - \`ODOO_LOGIN\`: Admin login" >> $GITHUB_STEP_SUMMARY
            echo "   - \`ODOO_PASSWORD\`: Admin password" >> $GITHUB_STEP_SUMMARY
          fi
