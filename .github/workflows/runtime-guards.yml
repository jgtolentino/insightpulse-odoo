name: runtime-guards
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  guards:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: No floating images
        run: ./guards/ci_guard_no_floating_images.sh
      - name: No version branching
        run: ./guards/ci_guard_no_version_branching.sh
