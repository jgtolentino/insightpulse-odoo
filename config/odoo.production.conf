[options]
# Database
db_host = ${DB_HOST}
db_port = ${DB_PORT}
db_user = ${DB_USER}
db_password = ${DB_PASSWORD}
db_name = ${DB_NAME}
db_maxconn = 64
db_template = template0

# Server
http_port = 8069
longpolling_port = 8072
workers = 4
max_cron_threads = 2

# Addons
addons_path = /mnt/extra-addons/custom,/mnt/extra-addons/oca,/usr/lib/python3/dist-packages/odoo/addons

# Custom Modules (Auto-install on first run)
# Uncomment to auto-install:
# server_wide_modules = web,queue_job

# Performance
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_request = 8192
limit_time_cpu = 600
limit_time_real = 1200
limit_time_real_cron = 3600

# Logging
log_level = info
log_handler = :INFO
logfile = /var/log/odoo/odoo.log

# Security
admin_passwd = ${ADMIN_PASSWORD}
list_db = False
proxy_mode = True

# Session
max_session_timeout = 86400

# Email (optional)
# smtp_server = ${SMTP_SERVER}
# smtp_port = ${SMTP_PORT}
# smtp_user = ${SMTP_USER}
# smtp_password = ${SMTP_PASSWORD}
# smtp_ssl = True

# Supabase Integration
# Set via System Parameters in UI:
# supabase.url = https://your-project.supabase.co
# supabase.key = your_anon_key

# Notion Integration (Optional)
# notion.token = secret_xxx

# Data Directory
data_dir = /var/lib/odoo

# Internationalization
without_demo = True
