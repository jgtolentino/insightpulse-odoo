[options]
db_host = db
db_user = odoo
db_password = odoo
db_name = odoo
web.base.url = https://insightpulseai.net/odoo
addons_path = /mnt/extra-addons/custom,/mnt/extra-addons/oca
data_dir = /var/lib/odoo
admin_passwd = admin123
http_port = 8069
longpolling_port = 8072

# Production worker configuration (handles concurrent requests)
workers = 4
max_cron_threads = 2

# Production performance tuning
limit_time_cpu = 600
limit_time_real = 1200
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648

# Production security and logging
dev_mode = False
log_level = info
logfile = /var/log/odoo/odoo.log
proxy_mode = True
dbfilter = ^odoo$
list_db = False

# Session security
session_gc = 1000
