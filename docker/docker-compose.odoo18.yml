version: "3.8"
services:
  db:
    image: postgres:${POSTGRES_VERSION:-16}
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-odoo18}
      POSTGRES_USER: ${POSTGRES_USER:-odoo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-odoo}
    ports: ["${HOST_PORT_DB:-5433}:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-odoo}"]
      interval: 10s
      timeout: 5s
      retries: 5

  odoo:
    image: odoo:${ODOO_VERSION:-18.0}
    depends_on:
      db:
        condition: service_healthy
    environment:
      ADMIN_PASS: ${ADMIN_PASS:-admin}
      POSTGRES_USER: ${POSTGRES_USER:-odoo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-odoo}
    ports:
      - "${HOST_PORT_ODOO:-8069}:8069"
      - "${HOST_PORT_LONGPOLL:-8072}:8072"
    volumes:
      - ./docker/odoo.conf:/etc/odoo/odoo.conf:rw
      - ./docker/entrypoint.d:/entrypoint.d:ro
      - ../oca:/mnt/oca:rw
      - ../addons:/mnt/addons:rw
      - ../waves:/mnt/waves:ro
      - ../scripts:/mnt/scripts:ro
      - odoo-data:/var/lib/odoo
    command: [ "odoo", "-c", "/etc/odoo/odoo.conf" ]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8069/web/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  pgdata:
  odoo-data:
