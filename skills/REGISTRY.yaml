skills:
  - id: automation_executor
    path: skills/automation_executor
    spec: skills/automation_executor/openapi.yaml
    purpose: "Invoke atomic Odoo tools via OpenAPI with idempotency + dry_run"
    inputs: ["Idempotency-Key (header)", "JSON payload"]
    outputs: ["tool_call", "dryrun_report"]
    deps: ["ODOO_BASE_URL", "ODOO_BOT_TOKEN"]
    examples:
      - skills/automation_executor/examples/create_sales_order.json
      - skills/automation_executor/examples/validate_journal_entry.json

  - id: git_specialist
    path: skills/git_specialist
    purpose: "Prepare branches/commits and open draft PRs with RL confidence"
    inputs: ["diff/plan json", "repo slug from env"]
    outputs: ["branch", "pr"]
    deps: ["GITHUB_TOKEN", "GITHUB_REPO_SLUG", "GITHUB_DEFAULT_BRANCH"]

  - id: automation_gap_analyzer
    path: skills/automation_gap_analyzer
    spec: skills/automation_gap_analyzer/rules.yaml
    purpose: "Scan repo for CI/CD gaps and emit a patch plan"
    inputs: ["lang", "kind"]
    outputs: ["gap_report", "gap_plan"]
    deps: []

  - id: conflict_manager
    path: skills/conflict_manager
    spec: skills/conflict_manager/rules.yaml
    purpose: "Detect OCA/deps/migration/docker conflicts and emit fix_plan"
    inputs: ["signal", "repo signals"]
    outputs: ["conflict_report", "fix_plan"]
    deps: []

