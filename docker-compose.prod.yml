version: "3.9"

# Production Docker Compose for InsightPulse Odoo
# Optimized for deployment with Caddy reverse proxy

services:
  db:
    image: postgres:15-alpine
    container_name: insightpulse-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-odoo}
      POSTGRES_USER: ${POSTGRES_USER:-odoo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
      # Performance tuning for production
      POSTGRES_SHARED_BUFFERS: ${POSTGRES_SHARED_BUFFERS:-256MB}
      POSTGRES_EFFECTIVE_CACHE_SIZE: ${POSTGRES_EFFECTIVE_CACHE_SIZE:-1GB}
      POSTGRES_WORK_MEM: ${POSTGRES_WORK_MEM:-16MB}
      POSTGRES_MAINTENANCE_WORK_MEM: ${POSTGRES_MAINTENANCE_WORK_MEM:-128MB}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backups:/backups
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-odoo}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command:
      - postgres
      - -c
      - max_connections=200
      - -c
      - shared_buffers=256MB
      - -c
      - effective_cache_size=1GB
      - -c
      - maintenance_work_mem=128MB
      - -c
      - checkpoint_completion_target=0.9
      - -c
      - wal_buffers=16MB
      - -c
      - default_statistics_target=100
      - -c
      - random_page_cost=1.1
      - -c
      - effective_io_concurrency=200
      - -c
      - work_mem=16MB
      - -c
      - min_wal_size=1GB
      - -c
      - max_wal_size=4GB
      - -c
      - max_worker_processes=4
      - -c
      - max_parallel_workers_per_gather=2
      - -c
      - max_parallel_workers=4
      - -c
      - max_parallel_maintenance_workers=2
      # SSL configuration - uncomment and mount certificates if needed
      # - -c
      # - ssl=on
      # - -c
      # - ssl_cert_file=/var/lib/postgresql/server.crt
      # - -c
      # - ssl_key_file=/var/lib/postgresql/server.key
    networks:
      - odoo

  redis:
    image: redis:7-alpine
    container_name: insightpulse-redis
    command: ["redis-server", "--appendonly", "yes", "--maxmemory", "256mb", "--maxmemory-policy", "allkeys-lru"]
    volumes:
      - redisdata:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - odoo

  odoo:
    image: ${ODOO_IMAGE:-ghcr.io/jgtolentino/insightpulse-odoo}:${ODOO_TAG:-latest}
    container_name: insightpulse-odoo
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file: .env
    environment:
      # Database connection
      PGHOST: db
      PGPORT: 5432
      PGUSER: ${POSTGRES_USER:-odoo}
      PGPASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}
      PGDATABASE: ${POSTGRES_DB:-odoo}
      # Odoo configuration
      ODOO_ADMIN_PASSWORD: ${ODOO_ADMIN_PASSWORD:?ODOO_ADMIN_PASSWORD required}
      ODOO_WORKERS: ${ODOO_WORKERS:-4}
      ODOO_MAX_CRON_THREADS: ${ODOO_MAX_CRON_THREADS:-2}
      ODOO_DB_MAXCONN: ${ODOO_DB_MAXCONN:-64}
      # Memory limits (adjust based on available RAM)
      ODOO_LIMIT_MEMORY_HARD: ${ODOO_LIMIT_MEMORY_HARD:-2684354560}   # 2.5GB
      ODOO_LIMIT_MEMORY_SOFT: ${ODOO_LIMIT_MEMORY_SOFT:-2147483648}   # 2GB
      ODOO_LIMIT_TIME_CPU: ${ODOO_LIMIT_TIME_CPU:-120}
      ODOO_LIMIT_TIME_REAL: ${ODOO_LIMIT_TIME_REAL:-240}
      ODOO_LIMIT_TIME_REAL_CRON: ${ODOO_LIMIT_TIME_REAL_CRON:-3600}
      # Security
      ODOO_DB_FILTER: ${ODOO_DB_FILTER:-^%d$}
      ODOO_PROXY_MODE: "True"
      ODOO_LIST_DB: "False"
    volumes:
      - odoo_filestore:/var/lib/odoo
      - odoo_logs:/var/log/odoo
      - ./config/odoo/odoo.conf:/etc/odoo/odoo.conf:ro
      - ./addons/custom:/mnt/extra-addons/custom:ro
    ports:
      - "127.0.0.1:8069:8069"  # Only bind to localhost (Caddy will proxy)
      - "127.0.0.1:8072:8072"  # Longpolling
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8069/web/health"]
      interval: 30s
      timeout: 5s
      retries: 10
      start_period: 120s
    networks:
      - odoo
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  pgdata:
    driver: local
  redisdata:
    driver: local
  odoo_filestore:
    driver: local
  odoo_logs:
    driver: local

networks:
  odoo:
    driver: bridge
