# InsightPulse AI Landing Page Nginx Configuration
# Domain: insightpulseai.net (root domain)
# Deploy to: 165.227.10.178 (Odoo droplet) or separate static hosting

server {
    listen 80;
    server_name insightpulseai.net www.insightpulseai.net;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name insightpulseai.net www.insightpulseai.net;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/insightpulseai.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/insightpulseai.net/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 8.8.8.8 valid=300s;
    resolver_timeout 5s;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # CORS for API calls to subdomains
    add_header Access-Control-Allow-Origin "https://*.insightpulseai.net" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # Root directory for static landing page
    root /var/www/insightpulseai.net;
    index index.html;

    # Serve static files
    location / {
        try_files $uri $uri/ =404;
    }

    # Cache static assets
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Logging
    access_log /var/log/nginx/insightpulseai.access.log;
    error_log /var/log/nginx/insightpulseai.error.log warn;
}
