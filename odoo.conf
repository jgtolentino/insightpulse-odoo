[options]
; Database settings
db_host = postgres
db_port = 5432
db_user = odoo
db_password = odoo
db_name = odoo

; Addons path - CRITICAL: Include ALL custom and OCA modules
; Order matters: Custom → OCA → Core (allows custom modules to override OCA/Core)
addons_path = /mnt/extra-addons/custom,/mnt/extra-addons/oca/account-invoicing,/mnt/extra-addons/oca/account-payment,/mnt/extra-addons/oca/account-reconcile,/mnt/extra-addons/oca/account-financial-reporting,/mnt/extra-addons/oca/account-financial-tools,/mnt/extra-addons/oca/bank-payment,/mnt/extra-addons/oca/server-auth,/mnt/extra-addons/oca/server-tools,/mnt/extra-addons/oca/server-backend,/mnt/extra-addons/oca/queue,/mnt/extra-addons/oca/rest-framework,/mnt/extra-addons/oca/web,/mnt/extra-addons/oca/purchase-workflow,/mnt/extra-addons/oca/partner-contact,/mnt/extra-addons/oca/hr,/mnt/extra-addons/oca/reporting-engine,/mnt/extra-addons/oca/account-budgeting,/usr/lib/python3/dist-packages/odoo/addons

; Server configuration
http_port = 8069
workers = 2
max_cron_threads = 1

; Memory limits (for 512MB-1GB droplets)
limit_memory_soft = 536870912
limit_memory_hard = 671088640
limit_time_cpu = 60
limit_time_real = 120

; Session configuration (unified SSO)
session_cookie_domain = .insightpulseai.net
session_cookie_secure = True
session_cookie_httponly = True
session_cookie_samesite = Lax

; Security
admin_passwd = $pbkdf2-sha512$600000$...  ; Change this in production

; Proxy mode (behind nginx)
proxy_mode = True

; Log settings
logfile = False
log_level = info
