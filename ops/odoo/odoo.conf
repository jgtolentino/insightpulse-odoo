[options]
# Database configuration
db_host = ${DB_HOST}
db_port = ${DB_PORT}
db_user = ${DB_USER}
db_password = ${DB_PASSWORD}
db_name = ${DB_NAME}
db_sslmode = prefer

# Server configuration
http_port = 8069
longpolling_port = 8072
workers = ${WORKERS:-4}
max_cron_threads = ${MAX_CRON_THREADS:-2}

# Performance
limit_memory_hard = ${LIMIT_MEMORY_HARD:-2684354560}
limit_memory_soft = ${LIMIT_MEMORY_SOFT:-2147483648}
limit_request = ${LIMIT_REQUEST:-8192}
limit_time_cpu = ${LIMIT_TIME_CPU:-600}
limit_time_real = ${LIMIT_TIME_REAL:-1200}

# Logging
log_level = ${LOG_LEVEL:-info}
log_handler = :INFO
logfile = False
syslog = False

# Addons
addons_path = /mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons

# Admin security
admin_passwd = ${ADMIN_PASSWD}
list_db = ${LIST_DB:-False}

# Proxy mode (for Nginx/Traefik)
proxy_mode = ${PROXY_MODE:-True}

# File storage
data_dir = /var/lib/odoo

# Session
session_timeout = 3600

# Email (optional)
email_from = ${EMAIL_FROM:-noreply@insightpulseai.net}
smtp_server = ${SMTP_SERVER:-}
smtp_port = ${SMTP_PORT:-587}
smtp_user = ${SMTP_USER:-}
smtp_password = ${SMTP_PASSWORD:-}
smtp_ssl = ${SMTP_SSL:-False}

# Multi-database
dbfilter = ${DB_FILTER:-^%d$}

# Development (set via env vars)
dev_mode = ${DEV_MODE:-}
