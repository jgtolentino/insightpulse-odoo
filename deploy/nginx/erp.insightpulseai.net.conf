server {
    listen 80;
    server_name erp.insightpulseai.net;

    # HTTP â†’ HTTPS
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name erp.insightpulseai.net;

    # --- SSL certs (replace with your real paths or DO-managed certs) ---
    ssl_certificate     /etc/letsencrypt/live/erp.insightpulseai.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/erp.insightpulseai.net/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # --- Proxy to Odoo CE in Docker ---
    location / {
        proxy_pass         http://127.0.0.1:8069;
        proxy_set_header   Host               $host;
        proxy_set_header   X-Real-IP          $remote_addr;
        proxy_set_header   X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto  $scheme;
        proxy_read_timeout 600s;
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
    }

    # Optional: increase client body for file uploads (attachments)
    client_max_body_size 64m;
}
