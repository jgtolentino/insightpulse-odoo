# WARNING: For private networks only. No auth, no rate limits.
server {
  listen 80;
  server_name _;

  location /healthz { return 200 "ok\n"; add_header Content-Type text/plain; }
  location /readyz { return 200 "ready\n"; add_header Content-Type text/plain; }

  # MCP coordinator passthrough
  location /mcp/ {
    proxy_pass http://mcp-coordinator:8081/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_read_timeout 300s;
    # Explicitly disable rate limits/auth checks
    # (Consider enabling IP allowlist at coordinator if exposing)
  }
}
