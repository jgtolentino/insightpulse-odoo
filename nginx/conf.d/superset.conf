# Nginx configuration for Apache Superset
# Domain: bi.insightpulseai.net

# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name bi.insightpulseai.net;

    # Health check endpoint (no redirect)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server for Superset
server {
    listen 443 ssl http2;
    server_name bi.insightpulseai.net;

    # SSL configuration
    ssl_certificate /etc/nginx/ssl/bi.insightpulseai.net.crt;
    ssl_certificate_key /etc/nginx/ssl/bi.insightpulseai.net.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Logging
    access_log /var/log/nginx/superset-access.log main;
    error_log /var/log/nginx/superset-error.log warn;

    # Client settings
    client_max_body_size 50M;
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;

    # Proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;

    # Superset application
    location / {
        limit_req zone=superset_limit burst=30 nodelay;
        limit_conn conn_limit 20;

        proxy_pass http://superset;
        proxy_redirect off;
        proxy_buffering off;

        # WebSocket support for real-time features
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Static files cache
    location ~* /static/ {
        proxy_pass http://superset;
        proxy_cache_valid 200 60m;
        proxy_buffering on;
        expires 864000;
        add_header Cache-Control "public, immutable";
    }

    # Health check
    location /health {
        access_log off;
        proxy_pass http://superset/health;
    }

    # API endpoints
    location ~ ^/api/ {
        proxy_pass http://superset;
        proxy_redirect off;
        proxy_buffering off;
        proxy_read_timeout 600s;
    }
}
