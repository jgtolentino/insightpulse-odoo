# FastAPI / REST API Virtual Host Configuration
# Domain: api.insightpulseai.net
# Backend: odoo:8069/api (FastAPI endpoints embedded in Odoo)

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name api.insightpulseai.net;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect to HTTPS
    location / {
        return 301 https://api.insightpulseai.net$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name api.insightpulseai.net;

    # SSL configuration
    ssl_certificate /etc/nginx/ssl/live/api.insightpulseai.net/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/api.insightpulseai.net/privkey.pem;
    ssl_trusted_certificate /etc/nginx/ssl/live/api.insightpulseai.net/chain.pem;

    # SSL security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # CORS headers (for external API access)
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-API-Key' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

    # Logging
    access_log /var/log/nginx/api_access.log main;
    error_log /var/log/nginx/api_error.log warn;

    # OPTIONS preflight
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-API-Key';
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain; charset=utf-8';
        add_header 'Content-Length' 0;
        return 204;
    }

    # API rate limiting (higher for API endpoints)
    location /api/ {
        limit_req zone=api burst=100 nodelay;

        proxy_pass http://odoo_backend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;

        # API timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Disable buffering for streaming responses
        proxy_buffering off;
        proxy_redirect off;
    }

    # OpenAPI documentation
    location /docs {
        proxy_pass http://odoo_backend/api/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /health {
        access_log off;
        proxy_pass http://odoo_backend/api/health;
    }

    # Metrics endpoint (Prometheus)
    location /metrics {
        access_log off;
        allow 172.25.0.0/16;  # Allow internal Docker network
        deny all;
        proxy_pass http://odoo_backend/api/metrics;
    }

    # GitHub webhook handler
    location /github/webhook {
        limit_req zone=api burst=10;
        proxy_pass http://odoo_backend/api/github/webhook;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Hub-Signature-256 $http_x_hub_signature_256;
        proxy_set_header X-GitHub-Event $http_x_github_event;
        proxy_read_timeout 60s;
    }

    # Notion MCP integration endpoint
    location /notion/ {
        limit_req zone=api burst=50;
        proxy_pass http://odoo_backend/api/notion/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-API-Key $http_x_api_key;
        proxy_read_timeout 120s;
    }

    # Default location (redirect to API docs)
    location / {
        return 302 /docs;
    }
}
