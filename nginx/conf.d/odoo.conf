# Nginx configuration for Odoo
# Domain: insightpulseai.net

# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name insightpulseai.net www.insightpulseai.net;

    # Health check endpoint (no redirect)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server for Odoo
server {
    listen 443 ssl http2;
    server_name insightpulseai.net www.insightpulseai.net;

    # SSL configuration
    ssl_certificate /etc/nginx/ssl/insightpulseai.net.crt;
    ssl_certificate_key /etc/nginx/ssl/insightpulseai.net.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/odoo-access.log main;
    error_log /var/log/nginx/odoo-error.log warn;

    # Client settings
    client_max_body_size 100M;
    proxy_read_timeout 720s;
    proxy_connect_timeout 720s;
    proxy_send_timeout 720s;

    # Proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # Odoo longpolling
    location /longpolling {
        proxy_pass http://odoo_longpolling;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
        proxy_redirect off;
    }

    # Odoo web client
    location / {
        limit_req zone=odoo_limit burst=20 nodelay;
        limit_conn conn_limit 10;

        proxy_pass http://odoo;
        proxy_redirect off;
        proxy_buffering off;

        # Large file uploads
        client_body_buffer_size 128k;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Static files cache
    location ~* /web/static/ {
        proxy_pass http://odoo;
        proxy_cache_valid 200 60m;
        proxy_buffering on;
        expires 864000;
        add_header Cache-Control "public, immutable";
    }

    # Health check
    location /web/health {
        access_log off;
        proxy_pass http://odoo/web/health;
    }
}
