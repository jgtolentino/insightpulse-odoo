version: '3.8'

services:
  ai-gateway:
    build: .
    container_name: ai-gateway
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - API_KEY_CHATGPT=${API_KEY_CHATGPT}
      - API_KEY_CLAUDE=${API_KEY_CLAUDE}
      - API_KEY_INTERNAL=${API_KEY_INTERNAL}
      - ODOO_URL=${ODOO_URL:-https://erp.insightpulseai.net}
      - ODOO_API_KEY=${ODOO_API_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - N8N_URL=${N8N_URL:-https://n8n.insightpulseai.net}
      - VECTOR_API_URL=${VECTOR_API_URL:-https://mcp.insightpulseai.net/vector}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - finserv

networks:
  finserv:
    name: finserv_network
    external: true
