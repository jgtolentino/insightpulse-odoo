# DigitalOcean App Platform Spec for MCP Server
#
# Deploy with: doctl apps create --spec app.yaml
# Update with: doctl apps update <app-id> --spec app.yaml

name: pulser-hub-mcp
region: nyc
domains:
  - domain: mcp.insightpulseai.net
    type: PRIMARY

services:
  - name: mcp-server
    github:
      repo: jgtolentino/insightpulse-odoo
      branch: main
      deploy_on_push: true

    source_dir: /services/mcp-server

    dockerfile_path: services/mcp-server/Dockerfile

    # Build configuration
    build_command: pip install -r requirements.txt

    # Runtime configuration
    run_command: python server.py

    # Environment variables
    envs:
      - key: GITHUB_APP_ID
        value: "2191216"
        scope: RUN_TIME

      - key: GITHUB_PRIVATE_KEY
        scope: RUN_TIME
        type: SECRET
        # Set this in DigitalOcean dashboard: App Settings â†’ Environment Variables
        # Value: Your pulser-hub private key (PEM format)

      - key: GITHUB_INSTALLATION_ID
        scope: RUN_TIME
        type: SECRET
        # Set this in DigitalOcean dashboard
        # Find at: https://github.com/settings/installations/<installation_id>

      - key: PORT
        value: "8000"
        scope: RUN_TIME

    # Resource allocation
    instance_count: 1
    instance_size_slug: basic-xxs  # $5/month

    # HTTP configuration
    http_port: 8000

    # Health check
    health_check:
      http_path: /health
      initial_delay_seconds: 10
      period_seconds: 30
      timeout_seconds: 10
      success_threshold: 1
      failure_threshold: 3

    # Routes
    routes:
      - path: /
        preserve_path_prefix: true

# Database (none required - stateless service)
databases: []

# Static sites (none)
static_sites: []

# Background workers (none)
workers: []

# Jobs (none)
jobs: []
