# DigitalOcean App Platform Specification
# DevOps Engineer Specialist Agent
# Estimated cost: $5/month (basic-xxs tier)

name: devops-engineer
region: sfo

services:
  - name: devops-engineer-api
    github:
      repo: jgtolentino/insightpulse-odoo
      branch: main
      deploy_on_push: true
    source_dir: services/devops-engineer

    build_command: pip install --upgrade pip && pip install -r requirements.txt
    run_command: uvicorn main:app --host 0.0.0.0 --port 8080

    instance_count: 1
    instance_size_slug: basic-xxs

    http_port: 8080

    health_check:
      http_path: /health
      initial_delay_seconds: 10
      period_seconds: 30
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3

    envs:
      - key: ANTHROPIC_API_KEY
        scope: RUN_TIME
        type: SECRET
        value: ${ANTHROPIC_API_KEY}

      - key: DO_ACCESS_TOKEN
        scope: RUN_TIME
        type: SECRET
        value: ${DO_ACCESS_TOKEN}

      - key: GITHUB_TOKEN
        scope: RUN_TIME
        type: SECRET
        value: ${GITHUB_TOKEN}

      - key: DO_PROJECT_ID
        scope: RUN_TIME
        value: 29cde7a1-8280-46ad-9fdf-dea7b21a7825

    routes:
      - path: /

alerts:
  - rule: DEPLOYMENT_FAILED
  - rule: DOMAIN_FAILED
