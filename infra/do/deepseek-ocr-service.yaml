name: deepseek-ocr-service
region: sgp
services:
  - name: deepseek-ocr-api
    github:
      repo: jgtolentino/insightpulse-odoo
      branch: main
      deploy_on_push: true
    source_dir: /services/deepseek-ocr-api
    dockerfile_path: Dockerfile
    http_port: 8000
    instance_count: 1
    instance_size_slug: professional-xs
    routes:
      - path: /
    envs:
      - key: MODEL_NAME
        value: deepseek-ai/DeepSeek-OCR
        scope: RUN_TIME
      - key: TORCH_DEVICE
        value: cpu
        scope: RUN_TIME
      - key: IMAGE_SIZE
        value: base
        scope: RUN_TIME
      - key: PORT
        value: "8000"
        scope: RUN_TIME
      - key: SUPABASE_URL
        value: https://spdtwktxdalcfigzeqrz.supabase.co
        scope: RUN_TIME
      - key: SUPABASE_SERVICE_ROLE_KEY
        type: SECRET
        scope: RUN_TIME
