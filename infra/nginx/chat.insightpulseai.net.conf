# Mattermost HTTP -> HTTPS redirect
server {
    listen 80;
    server_name chat.insightpulseai.net;
    return 301 https://$host$request_uri;
}

# Mattermost HTTPS
server {
    listen 443 ssl http2;
    server_name chat.insightpulseai.net;

    # SSL certificates (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/chat.insightpulseai.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chat.insightpulseai.net/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Logging
    access_log /var/log/nginx/chat.insightpulseai.net.access.log;
    error_log /var/log/nginx/chat.insightpulseai.net.error.log;

    # Upload size
    client_max_body_size 20m;

    # Proxy configuration
    location / {
        proxy_pass http://127.0.0.1:8065/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API v4 (separate location for better logging)
    location /api/v4 {
        proxy_pass http://127.0.0.1:8065/api/v4;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Webhooks
    location /hooks {
        proxy_pass http://127.0.0.1:8065/hooks;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}
