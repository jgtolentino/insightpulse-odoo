# Nginx configuration for erp.insightpulseai.net
# Location: /etc/nginx/sites-available/erp.insightpulseai.net
# Enable with: ln -s /etc/nginx/sites-available/erp.insightpulseai.net /etc/nginx/sites-enabled/

server {
  listen 80;
  server_name erp.insightpulseai.net;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name erp.insightpulseai.net;

  # SSL certificates (managed by certbot)
  ssl_certificate /etc/letsencrypt/live/erp.insightpulseai.net/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/erp.insightpulseai.net/privkey.pem;

  # SSL configuration
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers on;
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;

  # Upload limits for Odoo
  client_max_body_size 64m;

  # Proxy timeouts
  proxy_read_timeout 720s;
  proxy_connect_timeout 60s;
  proxy_send_timeout 60s;

  # Odoo main application
  location / {
    proxy_pass http://127.0.0.1:8069;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_redirect off;
  }

  # Odoo longpolling
  location /longpolling/ {
    proxy_pass http://127.0.0.1:8072;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_redirect off;
  }

  # Odoo static assets (with caching)
  location ~* /web/(css|js|image)/ {
    proxy_pass http://127.0.0.1:8069;
    proxy_cache_valid 200 1h;
    proxy_buffering on;
    expires 1h;
    add_header Cache-Control "public, immutable";
  }

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "no-referrer-when-downgrade" always;

  # Logging
  access_log /var/log/nginx/erp.insightpulseai.net.access.log;
  error_log /var/log/nginx/erp.insightpulseai.net.error.log;
}
