# Option A) Own subdomain
server { listen 80; server_name gittodoc.insightpulseai.net; return 301 https://$host$request_uri; }
server {
  listen 443 ssl http2; server_name gittodoc.insightpulseai.net;
  ssl_certificate /etc/letsencrypt/live/gittodoc.insightpulseai.net/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/gittodoc.insightpulseai.net/privkey.pem;

  # API service on localhost:8099
  location /api/ { proxy_pass http://127.0.0.1:8099/; proxy_set_header Host $host; }

  # Static docs generated by service (served by same FastAPI via /gittodoc)
  location / { proxy_pass http://127.0.0.1:8099/; proxy_set_header Host $host; }
}
