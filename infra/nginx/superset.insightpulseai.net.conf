# Superset upstream (DO App Platform)
upstream superset {
    server superset-nlavf.ondigitalocean.app:443;
}

# HTTP to HTTPS redirect
server {
  listen 80;
  server_name superset.insightpulseai.net;
  return 301 https://$host$request_uri;
}

# Main HTTPS server
server {
  listen 443 ssl http2;
  server_name superset.insightpulseai.net;

  ssl_certificate /etc/letsencrypt/live/superset.insightpulseai.net/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/superset.insightpulseai.net/privkey.pem;

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  # Redirect login page to landing page (unified SSO)
  location ~ ^/login {
    return 301 https://insightpulseai.net/;
  }

  # Proxy all other requests to Superset on DO App Platform
  location / {
    proxy_pass https://superset-nlavf.ondigitalocean.app;
    proxy_set_header Host superset-nlavf.ondigitalocean.app;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_ssl_server_name on;
    proxy_ssl_name superset-nlavf.ondigitalocean.app;
  }
}
