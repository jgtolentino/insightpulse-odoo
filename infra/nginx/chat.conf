# Mattermost Nginx Configuration
# Location: /etc/nginx/sites-available/chat.conf
# Managed by: certbot

server {
    listen 80;
    listen [::]:80;
    server_name chat.insightpulseai.net;

    # Redirect HTTP to HTTPS
    if ($host = chat.insightpulseai.net) {
        return 301 https://$host$request_uri;
    }

    return 404;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name chat.insightpulseai.net;

    # SSL Configuration (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/chat.insightpulseai.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chat.insightpulseai.net/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Proxy to Mattermost
    location / {
        proxy_pass http://localhost:8065;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffers 8 32k;
        proxy_buffer_size 64k;
        client_max_body_size 50M;

        # WebSocket support
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}
