# HTTP to HTTPS redirect
server {
  listen 80;
  server_name insightpulseai.net www.insightpulseai.net;
  return 301 https://$host$request_uri;
}

# Main HTTPS server - Unified Landing Page
server {
  listen 443 ssl http2;
  server_name insightpulseai.net www.insightpulseai.net;

  ssl_certificate /etc/letsencrypt/live/insightpulseai.net/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/insightpulseai.net/privkey.pem;

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;

  # Root directory for static files
  root /home/odoo/insightpulse-odoo/portal;
  index index.html;

  # Serve landing page
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Serve static assets
  location /static/ {
    alias /home/odoo/insightpulse-odoo/portal/static/;
    expires 30d;
    add_header Cache-Control "public, immutable";
  }

  # Proxy Odoo authentication endpoints
  location /web/session/ {
    proxy_pass http://127.0.0.1:8069;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_redirect off;

    # Enable session cookies
    proxy_cookie_path / "/; Secure; HttpOnly; SameSite=None";
    proxy_cookie_domain localhost insightpulseai.net;
  }

  # Proxy Odoo database endpoints
  location /web/database/ {
    proxy_pass http://127.0.0.1:8069;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # Proxy Odoo reset password endpoints
  location /web/reset_password {
    proxy_pass http://127.0.0.1:8069;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # Proxy Odoo signup endpoints
  location /web/signup {
    proxy_pass http://127.0.0.1:8069;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # Optional: SSO cookie stamper (if using separate service)
  # location /sso/ {
  #   proxy_pass http://127.0.0.1:8089/;
  #   proxy_set_header Host $host;
  #   proxy_set_header X-Forwarded-Proto https;
  # }
}
