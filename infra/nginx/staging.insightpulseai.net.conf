# Staging Odoo ERP - InsightPulse
# Domain: staging.insightpulseai.net
# Backend: localhost:8070 (Odoo staging container)
# Longpolling: localhost:8073

# HTTP (redirect to HTTPS)
server {
    listen 80;
    server_name staging.insightpulseai.net;
    return 301 https://$server_name$request_uri;
}

# HTTPS
server {
    listen 443 ssl http2;
    server_name staging.insightpulseai.net;

    # SSL certificates (created by certbot)
    ssl_certificate /etc/letsencrypt/live/staging.insightpulseai.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/staging.insightpulseai.net/privkey.pem;

    # SSL security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS (optional - uncomment in production)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logs
    access_log /var/log/nginx/staging.insightpulseai.net.access.log;
    error_log /var/log/nginx/staging.insightpulseai.net.error.log;

    # Client body size (for file uploads)
    client_max_body_size 100M;

    # Proxy timeouts
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;

    # Odoo longpolling (websocket/push notifications)
    location /longpolling {
        proxy_pass http://localhost:8073;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_redirect off;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Main Odoo application
    location / {
        proxy_pass http://localhost:8070;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_redirect off;

        # Proxy buffering
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Static files (if serving directly from Nginx for performance)
    # location ~* ^/web/static/ {
    #     proxy_cache_valid 200 60m;
    #     proxy_buffering on;
    #     expires 864000;
    #     proxy_pass http://localhost:8070;
    # }
}
