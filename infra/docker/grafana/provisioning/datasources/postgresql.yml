# Grafana Datasource Provisioning
# Auto-configured datasources for InsightPulse Odoo

apiVersion: 1

datasources:
  # Production Odoo PostgreSQL Database
  - name: Odoo Production DB
    type: postgres
    access: proxy
    url: postgres-prod:5432
    database: odoo_production
    user: odoo
    secureJsonData:
      password: ${POSTGRES_PASSWORD}
    jsonData:
      sslmode: disable
      postgresVersion: 1500
      timescaledb: false
    isDefault: true
    editable: true

  # Staging Odoo PostgreSQL Database
  - name: Odoo Staging DB
    type: postgres
    access: proxy
    url: postgres-stage:5432
    database: odoo_staging
    user: odoo
    secureJsonData:
      password: ${POSTGRES_PASSWORD}
    jsonData:
      sslmode: disable
      postgresVersion: 1500
      timescaledb: false
    editable: true

