# Nginx OAuth Configuration for InsightPulse AI
# Purpose: Configure OAuth headers and session cookie settings
# Location: /etc/nginx/conf.d/oauth.conf (on droplet 165.227.10.178)
# Last Updated: 2025-11-09

# Upstream definitions
upstream odoo {
    server 127.0.0.1:8069;
}

upstream odoo_chat {
    server 127.0.0.1:8072;
}

# Session cookie configuration (applied to all locations)
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# Main server block for erp.insightpulseai.net
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name erp.insightpulseai.net;

    # SSL Configuration (use Let's Encrypt or DigitalOcean SSL)
    ssl_certificate /etc/letsencrypt/live/erp.insightpulseai.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/erp.insightpulseai.net/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # OAuth-specific headers
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Host $host;

    # Session cookie configuration for cross-subdomain SSO
    # This is handled by Odoo's session_cookie_domain parameter in ir_config_parameter
    # But we ensure nginx doesn't strip cookies
    proxy_cookie_domain localhost .insightpulseai.net;
    proxy_cookie_path / "/; SameSite=None; Secure; HttpOnly";

    # OAuth callback endpoint (critical for Google OAuth)
    location /auth_oauth/signin {
        proxy_pass http://odoo;
        proxy_redirect off;

        # OAuth-specific timeouts (Google OAuth can be slow)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Main Odoo application
    location / {
        proxy_pass http://odoo;
        proxy_redirect off;

        # Standard Odoo headers
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;

        # Timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Odoo longpolling (for chat/notifications)
    location /longpolling {
        proxy_pass http://odoo_chat;
        proxy_redirect off;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Longer timeout for longpolling
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Static files (bypass Odoo for performance)
    location ~* /web/static/ {
        proxy_pass http://odoo;
        proxy_cache_valid 200 60m;
        proxy_buffering on;
        expires 864000;
    }

    # Logging
    access_log /var/log/nginx/odoo_access.log;
    error_log /var/log/nginx/odoo_error.log;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name erp.insightpulseai.net;

    # Allow Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

