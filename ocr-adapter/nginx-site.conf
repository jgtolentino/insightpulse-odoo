# Nginx configuration for InsightPulse OCR Adapter
# Place in /etc/nginx/sites-available/ocr-adapter.conf
# Symlink to /etc/nginx/sites-enabled/

upstream ocr_adapter {
    server 127.0.0.1:8001;
    keepalive 32;
}

server {
    listen 80;
    server_name ocr.insightpulseai.net;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name ocr.insightpulseai.net;

    # SSL certificates (managed by Certbot or your SSL provider)
    ssl_certificate /etc/letsencrypt/live/ocr.insightpulseai.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ocr.insightpulseai.net/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Client upload limits (adjust for receipt images)
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Logging
    access_log /var/log/nginx/ocr-adapter.access.log;
    error_log /var/log/nginx/ocr-adapter.error.log warn;

    # Proxy to OCR adapter
    location / {
        proxy_pass http://ocr_adapter;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check endpoint (no auth required)
    location /health {
        proxy_pass http://ocr_adapter/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }
}
